<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/p2.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });
        world.solver.setSpookParams(1e5,3);
        world.solver.iterations = 100;

        var disturb = true, l = 20, N=15, M=15, r = 0.07, d=2.2;

        // Create circle bodies
        var shape = new p2.Circle(r);
        for(var i=0; i<N; i++){
            for(var j=0; j<M; j++){
                var x = (i-N/2)*r*d+(disturb ? Math.random()*r : 0);
                var y = (j-M/2)*r*d;
                var p = new p2.Body({
                    mass: 1,
                    position: [x, y],
                });
                p.addShape(shape);
                world.addBody(p);
            }
        }

        var xmin=(-N/2 * r*d), xmax=(N/2 * r*d);
        var ymin=(-M/2 * r*d), ymax=(M/2 * r*d);

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position : [0,ymin],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var planeLeft = new p2.Body({
            angle: -Math.PI/2,
            position: [xmin, 0]
        });
        planeLeft.addShape(planeShape);
        world.addBody(planeLeft);

        var planeRight = new p2.Body({
            angle: Math.PI/2,
            position: [xmax, 0]
        });
        planeRight.addShape(planeShape);
        world.addBody(planeRight);

        var demo = new PixiDemo(world, {w:window.innerWidth, h:window.innerHeight});

        function update(){
            if(!demo.paused) world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

        // add for non jquery
        window.addEventListener('resize', function(){ demo.resize(window.innerWidth, window.innerHeight); });
        var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel";
        window.addEventListener(mousewheelevt, ww, false);
        function ww(e){demo.wheel(e);e.preventDefault() }

    </script>
</body>
</html>
