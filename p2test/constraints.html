<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/p2.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>
        var N=10, r=0.1;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-15],
        });
        world.solver.setSpookParams(1e7,3);
        world.solver.iterations = N;

        // Add a line
        var line = new p2.Body({
            mass: 1,
            position: [0,-0.5],
            angle: Math.PI / 2,
            angularVelocity : 10
        });
        line.addShape(new p2.Line(1));
        world.addBody(line);

        // Add a "null" body
        var groundBody = new p2.Body();
        world.addBody(groundBody);

        world.addConstraint( new p2.PointToPointConstraint(line, [0.5,0], groundBody, [0,0]) );

        // Create circle rope
        var shape = new p2.Circle(r);
        var lastBody;
        for(var i=N-1; i>=0; i--){
            var x = 0;
            var y = (N-i - N/2)*r*2.1;
            var p = new p2.Body({
                mass: i==0 ? 0 : 1,
                position: [x,y],
            });
            p.addShape(shape);
            if(lastBody){
                var dist = Math.abs(p.position[1]-lastBody.position[1]);
                var c = new p2.DistanceConstraint(p,lastBody,dist);
                world.addConstraint(c);
            } else {
                p.velocity[0] = 10;
            }
            lastBody = p;
            world.addBody(p);
        }

        // Create PointToPointConstraint
        var bodyA = new p2.Body({
            mass: 1,
            position: [3,0],
            angularVelocity: 10
        });
        bodyA.addShape(new p2.Circle(1));
        world.addBody(bodyA);
        var bodyB = new p2.Body({
            mass: 0,
            position: [3,4],
        });
        bodyB.addShape(new p2.Circle(1));
        world.addBody(bodyB);
        var pivotA = [0,2];
        var pivotB = [0,-2];
        var c = new p2.PointToPointConstraint(bodyA, pivotA, bodyB, pivotB);
        world.addConstraint(c);

        var demo = new PixiDemo(world, {w:window.innerWidth, h:window.innerHeight});

        function update(){
            if(!demo.paused)
                world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

        // add for non jquery
        window.addEventListener('resize', function(){ demo.resize(window.innerWidth, window.innerHeight); });
        var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel";
        window.addEventListener(mousewheelevt, ww, false);
        function ww(e){demo.wheel(e);e.preventDefault() }

    </script>
</body>
</html>
