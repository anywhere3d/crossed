<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/p2.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var size = 0.3,
            dropHeight = 2.2,
            dist = size * 2;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        world.solver.iterations = 20;
        world.solver.setSpookParams(1e4,4);

        var verts = [];
        for(var i=0, N=5; i<N; i++){
            var a = 2*Math.PI / N * i;
            verts.push([size*0.5*Math.cos(a),size*0.5*Math.sin(a)]);
        }

       // var particle = new p2.Particle();
        var circle =   new p2.Circle(size/2);
        //var rectangle= new p2.Rectangle(size,size);
       // var convex =   new p2.Convex(verts);
        var line =     new p2.Line(size);
        var plane = null;

        var opts = {
            mass: 1,
            position: [0,1],
        };

        var numAdded = 0;

        function add(shapeA,shapeB){
            if(shapeA){
                var bodyA = new p2.Body(opts);
                bodyA.addShape(shapeA);
                world.addBody(bodyA);
            }
            if(shapeB){
                var bodyB = new p2.Body(opts);
                bodyB.addShape(shapeB);
                world.addBody(bodyB);
                bodyB.position[1] = dropHeight;
                bodyB.angle = 0;
            }
            opts.position[0] += dist;
            numAdded++;
        }

        add(circle,circle);
        add(circle,plane);
        //add(circle,rectangle);
       // add(circle,convex);
       // add(circle,particle);
        add(circle,line);
       // add(plane,rectangle);
        //add(plane,convex);
       // add(plane,particle);
        add(plane,line);
       // add(rectangle,rectangle);
       // add(rectangle,convex);
       // add(rectangle,particle);
      //  add(rectangle,line);
       // add(convex,convex);
       // add(convex,particle);
       // add(convex,line);
       // add(particle,line);
        add(line,line);

        for(var i=0; i<world.bodies.length; i++){
            world.bodies[i].position[0] -= numAdded*dist / 2;
        }

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position:[0,0],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var demo = new PixiDemo(world, {w:window.innerWidth, h:window.innerHeight});

        function update(){
            if(!demo.paused) world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

        // add for non jquery
        window.addEventListener('resize', function(){ demo.resize(window.innerWidth, window.innerHeight); });
        var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel";
        window.addEventListener(mousewheelevt, ww, false);
        function ww(e){demo.wheel(e);e.preventDefault() }

    </script>
</body>
</html>
