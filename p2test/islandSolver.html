<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/p2.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var world = new p2.World({
            doProfiling : true,
            gravity : [0,-15],
        });

        var N = 10,                         // Number of circles in each rope
            M = 10,                         // Number of ropes
            r = 0.1,                        // Circle radius
            subsolver = new p2.GSSolver();  // Solver to use in each subsystem

        world.solver = new p2.IslandSolver(subsolver);
        subsolver.setSpookParams(1e7,3);
        subsolver.tolerance = 0.1;
        subsolver.iterations = N;

        // Create circle ropes
        for(var j=0; j<M; j++){
            var shape = new p2.Circle(r);
            var lastBody;
            for(var i=N; i>=0; i--){
                var x = (j+0.5-M/2)*r*8;
                var y = (N/2-i)*r*2.1;
                var p = new p2.Body({
                    mass: i==0 ? 0 : 1,
                    position: [x, y]
                });
                p.addShape(shape);
                if(lastBody){
                    var dist = Math.abs(p.position[1]-lastBody.position[1]);
                    var c = new p2.DistanceConstraint(p,lastBody, dist);
                    world.addConstraint(c);
                } else {
                    p.velocity[0] = 1*i;
                }
                lastBody = p;
                world.addBody(p);
            }
            lastBody = null;
        }

        var demo = new PixiDemo(world, {w:window.innerWidth, h:window.innerHeight});

        function update(){
            if(!demo.paused)
                world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

        // add for non jquery
        window.addEventListener('resize', function(){ demo.resize(window.innerWidth, window.innerHeight); });
        var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel";
        window.addEventListener(mousewheelevt, ww, false);
        function ww(e){demo.wheel(e);e.preventDefault() }

    </script>
</body>
</html>
