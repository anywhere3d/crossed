<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Canvas Animation</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		body {
			margin: 0px;
			overflow: hidden;
			background: #333333;
		}
		#info {
			left: 10px;
			top: 10px;
			width: 100%;
			position:absolute;
			display:block; 
			color : #cccccc; 
			font-size:12px;
			font-weight: bold;
			font-family: 'Segoe UI';
		}
		h3 { display:inline; }
		a { color:#ff9933; text-decoration:none; }
		a img{  border: 0; }
	</style>
</head>
<body>
	<div><canvas id="theCanvas" width="256" height="128"/></div>
	<div id="ribbon" style="position: absolute; top: 0; right: 0; border: 0;">
		<a href="https://github.com/lo-th/crossed"><img  src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>
	</div>
	<div id="info"> <h3><a href="anim.html">DIV anim</a></h3> vs <h3><a href="anim_canvas.html" style="color:#3399FF">CANVAS anim</a></h3> vs <h3><a href="anim_webgl.html">WEBGL anim</a></h3> vs <h3><a href="anim_pixi.html">PIXI anim</a></h3></div>
	
	
	<script type="text/javascript">
	    var t = [], tmax;
		var bg = [], bgmax;
	    var canvas, ctx;
	    
		window.onload = init;

		function init() {
			canvas = document.getElementById("theCanvas");
			canvas.style.position = "absolute";
			canvas.style.top = "40px";
			canvas.style.left = "10px";
			canvas.style.width = window.innerWidth-20+"px";
			canvas.style.height = (window.innerWidth-20)*0.5+ "px";
			ctx = canvas.getContext('2d');

			bg[0] = new SpriteAnim({ x:0, y:0 ,w: 256, h: 128, frames: 0, sprite: "img/bg-1.png", elementId : "bg", speed : 1 });
		    bg[1] = new SpriteAnim({ x:0, y:0 ,w: 256, h: 128, frames: 0, sprite: "img/bg-2.png", elementId : "bg", speed : 2 });
		    bg[2] = new SpriteAnim({ x:0, y:0 ,w: 256, h: 128, frames: 0, sprite: "img/bg-3.png", elementId : "bg", speed : 3 });
            var posy = 38;
			for(var i=0; i<60; i++){
				posy+=0.5;
				t[i] = new SpriteAnim({ x:rand(0, 200), y:posy, w: 64, h: 64, frames: 16, sprite: "img/anim-"+(Math.floor(Math.random()*4)) +".png", elementId : "anim", speed : 1, scale: (0.4+((posy-38)/50)) });
			}
			bg[3] = new SpriteAnim({ x:0, y:0 ,w: 256, h: 128, frames: 0, sprite: "img/bg-4.png", elementId : "bg", speed : 4 });
			bgmax = bg.length;
	        tmax = t.length;

	        window.addEventListener("resize", resize);
	        raf(update);
		}

		function SpriteAnim (options) {
	  		this.x = options.x ;
	  		this.y = options.y ;
	  		this.scale = options.scale || 1;
	  		this.frames = options.frames ;
	  		this.n = rand(0, this.frames);
	  		this.w = options.w;
	  		this.h = options.h;

	  		this.speed = options.speed;
	  		this.image = new Image();
	  		this.image.src = options.sprite;
	  		this.y = options.y
	  		this.x = options.x;

		    this.update = function () {
		    	if(this.frames!=0){
		    		if (this.n >= this.frames) { this.n = 0; }
		    		ctx.drawImage( this.image, this.n * this.w, 0, this.w, this.w, this.x, this.y, this.w*this.scale, this.w*this.scale);
		    		this.n ++;
		    	} else {
					if (this.n >= this.w) { this.n = 0; }
					ctx.drawImage( this.image, 0, 0, this.w, this.h, -this.n, this.y, this.w, this.h);
					ctx.drawImage( this.image, 0, 0, this.w, this.h, this.w-this.n, this.y, this.w, this.h);
					this.n += this.speed;
				}
			};

			this.stopAnimation = function () {
			   // clearInterval(timerId);
			};
		}


		function update () {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			var i;
			for(i=0; i<bgmax-1; i++){
				bg[i].update();
			}
			for(i=0; i<tmax; i++){
				t[i].update();
			}
			bg[3].update();

			raf(update);
		}

		function resize () {
			canvas.style.width = window.innerWidth-20+"px";
			canvas.style.height = (window.innerWidth-20)*0.5+ "px";
		}

		function rand(min, max) { return (Math.random()*(max-min))+min; };

		var raf = window.requestAnimationFrame
			|| window.webkitRequestAnimationFrame
			|| window.mozRequestAnimationFrame
			|| window.oRequestAnimationFrame
			|| window.msRequestAnimationFrame
			|| function(callback) {
				return window.setTimeout(callback, 1000 / 60);
		};

	</script>
</body>
</html>
