<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/p2.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var N = 2,
            M = 2,
            d = 1.2,
            r = 0.3;


        var childShape1 = new p2.Particle();
        var childShape2 = new p2.Circle(r);

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        // Create circle bodies
        var body1 = new p2.Body({
            mass: 1,
            position: [-M*r*d, N*r*d*2],
            angularVelocity : 1
        });
        var body2 = new p2.Body({
            mass: 1,
            position: [M*r*d, N*r*d*2],
            angularVelocity : 1
        });
        for(var i=0; i<N; i++){
            for(var j=0; j<M; j++){
                var x = (i-N/2+1/2)*2*r*d;
                var y = (j-M/2+1/2)*2*r*d;
                body1.addShape(childShape1, [x,y], 0);
                body2.addShape(childShape2, [x,y], 0);
            }
        }
        world.addBody(body1);
        world.addBody(body2);

        // Create boxes
       /* var boxShape = new p2.Rectangle(1,1);
        var box = new p2.Body({
            position:[3,2],
            mass : 1,
            angularVelocity : -0.2
        });
        box.addShape(boxShape,[0,0.5]);
        box.addShape(boxShape,[0,-0.5]);
        world.addBody(box);*/

        // Create circle
        var circleShape = new p2.Circle(0.5);
        var circle = new p2.Body({
            position:[3,4],
            mass : 1,
            angularVelocity:1
        });
        circle.addShape(circleShape);
        world.addBody(circle);

        // Create convex
       /* var verts = [];
        for(var i=0, N=5; i<N; i++){
            var a = 2*Math.PI / N * i;
            verts.push([0.5*Math.cos(a),0.5*Math.sin(a)]);
        }
        var convexShape = new p2.Convex(verts);
        var convex = new p2.Body({
            position:[-4,2],
            mass : 1,
            angularVelocity : -0.1
        });
        convex.addShape(convexShape,[0, 0.5]);
        convex.addShape(convexShape,[0,-0.5],Math.PI/4);
        world.addBody(convex);*/

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position:[0,-1],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var demo = new PixiDemo(world, {w:window.innerWidth, h:window.innerHeight});

        function update(){
            if(!demo.paused) world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

        // add for non jquery
        window.addEventListener('resize', function(){ demo.resize(window.innerWidth, window.innerHeight); });
        var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel";
        window.addEventListener(mousewheelevt, ww, false);
        function ww(e){demo.wheel(e);e.preventDefault() }

    </script>
</body>
</html>
