<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/p2.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var vec2 = p2.vec2;

        var world = new p2.World({
            doProfiling : true,
            gravity : [-0.1,-5]
        });

        var bodies = [];
        var N=10,
            M=10,
            timeStep = 1/60,
            k=1000,
            d=10,
            l=0.35,
            m=1;

        // Create bodies
        var particleShape = new p2.Particle();
        for(var i=0; i<N; i++){
            bodies.push([]);
            for(var j=0; j<M; j++){
                var p = new p2.Body({
                    mass: m,//j==M-1 ? 0 : m,
                    position : [(i-N/2)*l*1.05, (j-M/2)*l*1.05]
                });
                p.addShape(particleShape);
                bodies[i].push(p);
                world.addBody(p);
            }
        }

        // Vertical
        for(var i=0; i<N; i++){
            for(var j=0; j<M-1; j++){
                var bodyA = bodies[i][j];
                var bodyB = bodies[i][j+1];
                var spring = new p2.Spring(bodyA,bodyB, {
                    stiffness: k,
                    restLength: l,
                    damping : d
                });
                world.addSpring(spring);
            }
        }

        // Horizontal
        for(var i=0; i<N-1; i++){
            for(var j=0; j<M; j++){
                var bodyA = bodies[i][j];
                var bodyB = bodies[i+1][j];
                var spring = new p2.Spring(bodyA,bodyB,{
                    stiffness: k,
                    restLength: l,
                    damping : d
                });
                world.addSpring(spring);
            }
        }

        // Diagonal right/down
        for(var i=0; i<N-1; i++){
            for(var j=0; j<M-1; j++){
                var a = bodies[i][j];
                var b = bodies[i+1][j+1];
                var spring = new p2.Spring(a,b, {
                    stiffness: k,
                    restLength: Math.sqrt(l*l + l*l)
                });
                world.addSpring(spring);
            }
        }
        // Diagonal left/down
        for(var i=0; i<N-1; i++){
            for(var j=0; j<M-1; j++){
                var a = bodies[i+1][j];
                var b = bodies[i][j+1];
                var spring = new p2.Spring(a,b, {
                    stiffness: k,
                    restLength: Math.sqrt(l*l + l*l)
                });
                world.addSpring(spring);
            }
        }

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position : [0, (-M/2)*l*1.05 - 0.1]
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        // Create circle
        var radius = 1;
        var circleShape = new p2.Circle(radius);
        var circle = new p2.Body({
            mass : 1,
            position : [0, (M/2)*l*1.05 + radius],
            angularVelocity:1,
        });
        circle.addShape(circleShape);
        world.addBody(circle);

        var demo = new PixiDemo(world,{
            lineWidth : 1,
            w:window.innerWidth, h:window.innerHeight
        });

        function update(){
            if(!demo.paused) world.step(1/60);
            requestAnimationFrame(update);
        }

        requestAnimationFrame(update);



        window.addEventListener('resize', function(){ demo.resize(window.innerWidth, window.innerHeight); });

        var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel" //FF doesn't recognize mousewheel as of FF3.x

        window.addEventListener(mousewheelevt, ww, false);
        function ww(e){demo.wheel(e);e.preventDefault() }

    </script>
</bodyBody>
</html>
